<!doctype html>

<html lang="en">
<head>
    <style>
        td {
            width: 40px;
            height: 40px;
            border: 1px solid black;
        }
        table {
            border: 1px solid black;
            border-spacing: 0;
        }
    </style>   

    <script type="module" src="presenter.js"></script>

</head>
<body>
    <div>
        <label for="severity">Severity:</label>
        <input id ="severity_text_box" type="text" value="1">
    </div>
    <div>
        <label for="updating_warnings">Update warnings?</label>
        <input id="onButton" onclick="onOnClick()" type="radio" name="updating" value="on" checked> On
        <input id="offButton" onclick="onOffClick()" type="radio" name="updating" value="off"> Off
    </div>
    <div id="warnings_div">
        <h1>Warnings feed (updated every 3 seconds):</h1>
        <table id="warnings_table">
        <thead>
            <tr>
                <td><b>Time</b></td>
                <td><b>Severity</b></td>
                <td><b>From</b></td>
                <td><b>To</b></td>
                <td><b>Precipitation types</b></td>
                <td><b>Directions</b></td>
                <td><b>Type</b></td>
                <td><b>Unit</b></td>
                <td><b>Place</b></td>
            </tr>
        </thead>
        <tbody id="warnings_table"></tbody>
        </table>
    </div>
    <div id="changes_div">
        <h1>Changed warnings since last update:</h1>
        <table id="changes_table">
        <thead>
            <tr>
                <td><b>Time</b></td>
                <td><b>Severity</b></td>
                <td><b>From</b></td>
                <td><b>To</b></td>
                <td><b>Precipitation types</b></td>
                <td><b>Directions</b></td>
                <td><b>Type</b></td>
                <td><b>Unit</b></td>
                <td><b>Place</b></td>
            </tr>
        </thead>
        <tbody id="changes_table"></tbody>
        </table>
    </div>    
</body>
</html>
