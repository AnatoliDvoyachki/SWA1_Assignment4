<!doctype html>

<html lang="en">
<head>
    <style>
        td {
            width: 40px;
            height: 40px;
            border: 1px solid black;
        }
        table {
            border: 1px solid black;
            border-spacing: 0;
        }
</style>   

<script type="module" src="script.js"></script>

</head>
<body onunload="onPageClose()">
    <div>
        <label for="severity">Severity:</label>
        <input id ="severity_text_box" type="text" value="1">
    </div>
    <div>
        <label for="updating_warnings">Update warnings?</label>
        <input id="onButton" type="radio" onclick="subscribe()" name="updating" value="on" checked> On
        <input id="offButton" type="radio" onclick="unsubscribe()" name="updating" value="off"> Off
    </div>
    <div id='warnings_div'>
        <h1>Warnings feed:</h1>
        <table id='warnings_table'>
        <thead>
            <tr>
                <td>Time</td>
                <td>Severity</td>
                <td>From</td>
                <td>To</td>
                <td>Precipitation types</td>
                <td>Directions</td>
                <td>Type</td>
                <td>Unit</td>
                <td>Place</td>
            </tr>
        </thead>
        <tbody id='warnings_table'></tbody>
        </table>
    </div>    
    <div id='changes_div'>
            <h1>Changed warnings since last update:</h1>
            <table id='changes_table'>
            <thead>
                <tr>
                    <td>Time</td>
                    <td>Severity</td>
                    <td>From</td>
                    <td>To</td>
                    <td>Precipitation types</td>
                    <td>Directions</td>
                    <td>Type</td>
                    <td>Unit</td>
                    <td>Place</td>
                </tr>
            </thead>
            <tbody id='changes_table'></tbody>
            </table>
        </div>    
</body>
</html>
